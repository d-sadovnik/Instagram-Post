<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Instagram Post</title>

<body>
    <div class="contenedor">
        <div id="header">
            <div id="headerwords">
                <i class="fa-solid fa-album"></i>
                <p>
                    <strong>HTML5</strong>
                    <br>
                    Daniel
                </p>
            </div>
            
            <div>
                <i id="ellipsis" class="fa fa-ellipsis-v"></i>
            </div>
        </div>
        <div>
            <img src="https://picsum.photos/500/400?random=1">
        </div>
        <div id="icons">
            <div>
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
            <div>
                <i class="far fa-bookmark"></i>
            </div>
        </div>
        <div>
            <p id="p1">
                Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong>
            </p>
            <p id="p2">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum porro, sapiente incidunt asperiores deleniti unde facere explicabo praesentium dolorum distinctio odio quasi modi numquam ipsa fuga illo reiciendis quidem neque!

</html>
